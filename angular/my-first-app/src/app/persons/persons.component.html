<h2>My Contacts</h2>

<div>
  <label>Contact name:
    <input #personName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(personName.value); personName.value=''">
    add
  </button>
</div>

<ul class="persons">
  <li *ngFor="let person of persons">
    <a routerLink="/detail/{{person.id}}">
      <span class="badge">{{person.id}}</span> {{person.name}}
    </a>
    <button class="delete" title="delete contact"
      (click)="delete(person)">x</button>
  </li>
</ul>
